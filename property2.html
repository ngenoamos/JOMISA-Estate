<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property in Nairobi - JOMISA HOLDINGS LTD</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS for Property Details Page */
        .property-details {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .photo-gallery {
            position: relative;
        }

        .photo-gallery img {
            width: 100%;
            height: auto;
            display: none;
        }

        .photo-gallery img.active {
            display: block;
        }

        .gallery-controls {
            text-align: center;
            margin-top: 10px;
        }

        .property-info {
            margin: 20px 0;
        }

        .contact-form {
            margin-top: 20px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #27ae60;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .directions-link {
            display: block;
            margin-top: 10px;
            color: #27ae60;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="property-details">
        <!-- Property Title -->
        <h2>Property in Nairobi</h2>

        <!-- Photo Gallery -->
        <div class="photo-gallery">
            <img src="images/property1.jpg" alt="Property Image 1" class="active">
            <img src="images/property2.jpg" alt="Property Image 2">
        </div>
        <div class="gallery-controls">
            <button id="prevButton">Previous</button>
            <button id="nextButton">Next</button>
        </div>

        <!-- Property Details -->
        <div class="property-info">
            <p><strong>Price:</strong> $50,000</p>
            <p><strong>Bedrooms:</strong> 3</p>
            <p><strong>Bathrooms:</strong> 2</p>
            <p><strong>Amenities:</strong> Swimming Pool, Gym, Parking</p>
        </div>

        <!-- Interactive Map -->
        <div id="map" style="height: 400px; width: 100%;"></div>
        <a href="https://www.google.com/maps/dir/?api=1&destination=-1.286389,36.817223" target="_blank" class="directions-link">Get Directions</a>

        <!-- Contact Form -->
        <div class="contact-form">
            <h3>Contact Agent</h3>
            <form id="propertyContactForm">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="tel" placeholder="Phone Number" required>
                <textarea placeholder="Message" required></textarea>
                <button type="submit">Send Inquiry</button>
            </form>
        </div>
    </div>

    <script>
        // JavaScript for Photo Gallery
        let currentIndex = 0;
        const images = document.querySelectorAll('.photo-gallery img');

        document.getElementById('nextButton').addEventListener('click', () => {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        });

        document.getElementById('prevButton').addEventListener('click', () => {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            images[currentIndex].classList.add('active');
        });

        // JavaScript for Google Maps
        function initMap() {
            const location = { lat: -1.286389, lng: 36.817223 }; // Nairobi coordinates
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: location,
            });
            new google.maps.Marker({ position: location, map });
        }

        // JavaScript for Contact Form Submission
        document.getElementById('propertyContactForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Thank you for your inquiry! We will get back to you soon.');
            // You can add code here to send the form data to a server or email.
        });
    </script>

    <!-- Google Maps API Script -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</body>
</html>
